<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        height: 1200px;
      }
      div {
        width: 500px;
        border: 4px solid black;
        padding: 10px;
        margin: auto;
        margin-top: 10px;
        margin-bottom: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>input type="text"</h2>
      <form>
        <input type="text" placeholder="Enter Name" />
      </form>
    </div>
    <div>
      <h2>input type="password"</h2>
      <form>
        <input type="password" placeholder="Enter Password" />
      </form>
    </div>
    <div>
      <h2>input type="number"</h2>
      <form>
        <input type="number" placeholder="Enter Phone" />
      </form>
    </div>
    <div>
      <h2>input type="text" with maxlength</h2>
      <form>
        <input type="text" placeholder="OTP" maxlength="4" size="5" />
      </form>
    </div>
    <div>
      <h2>input type="text" with minlength</h2>
      <form>
        <input type="text" placeholder="Enter Text" minlength="5" />
        <input type="submit" />
      </form>
    </div>

    <div>
      <h2>input type="radio"</h2>
      <form>
        <input type="radio" name="gender" checked />Male
        <input type="radio" name="gender" />Female
      </form>
    </div>

    <div>
      <h2>input type="checkbox"</h2>
      <form>
        <input type="checkbox" />HTML <br />
        <input type="checkbox" />CSS<br />
        <input type="checkbox" />Java <br />
        <input type="checkbox" />React
      </form>
    </div>
    <div>
      <h2>select with options</h2>
      <form>
        <select>
          <option>Select the City</option>
          <option>Hyderabad</option>
          <option>Banglore</option>
          <option>Chennai</option>
          <option>Delhi</option>
          <option>Mumbai</option>
        </select>
      </form>
    </div>
  </body>
</html>
