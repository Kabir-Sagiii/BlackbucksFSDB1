<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /* ol {
        list-style-type: none;
      } */
    </style>
  </head>
  <body>
    <h2>Ordered List</h2>
    <ol type="none">
      <li>HTML</li>
      <li>CSS</li>
      <li>Python</li>
      <li>React</li>
      <li>Javascript</li>
    </ol>

    <h2>Unordered List</h2>
    <ul type="none">
      <li>HTML</li>
      <li>CSS</li>
      <li>Python</li>
      <li>React</li>
      <li>Javascript</li>
    </ul>
  </body>
</html>
